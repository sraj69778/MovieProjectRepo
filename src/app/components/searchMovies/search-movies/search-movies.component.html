
<div class="movieSelect">
    <div>
        <div class="row">
            <img class="imgClass" src="../../../assets/left-arrow.png" alt="" (click)="onClickArrow()">
        </div>
        <div class="row divRow" *ngFor="let data of movieResults.results">
            <div class="col-3">
                <h1>
                    {{data.original_title}}
                </h1>
                <p style="margin-top: 20px;">
                    {{data.overview}}
                </p>
            </div>
            <div class="col-3">
                <img class="imageClass" [src]="imgUrlHost+data.poster_path" alt="Card image cap">
            </div>
        </div>
    </div>

</div>
